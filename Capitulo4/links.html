<!DOCTYPE html>
<html>
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <style>
        a:link {
            color: brown;
            text-decoration: none;
        }
        a:visited {
            color: green;
            text-decoration: none;
        }
        a:hover {
            color: greenyellow;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
            text-decoration: underline;
        }                
    </style>
</head>
<body>
    <a href="#1">Link de teste</a>
    <a href="#">Link de teste</a>
    <a href="#">Link de teste</a>
    <a href="#">Link de teste</a>    
</body>
</html>
